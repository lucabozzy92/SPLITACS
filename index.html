<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OGame ACS Splitter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>

<div class="background-overlay"></div>

<div class="container">
    <div class="lang-bar">
        <button class="lang-btn active" onclick="setLanguage('it')">IT</button>
        <button class="lang-btn" onclick="setLanguage('en')">EN</button>
        <button class="lang-btn" onclick="setLanguage('de')">DE</button>
        <button class="lang-btn" onclick="setLanguage('es')">ES</button>
        <button class="lang-btn" onclick="setLanguage('fr')">FR</button>
    </div>

    <div class="header-section">
        <h1 class="main-title">OGAME <span class="highlight">ACS</span> SPLIT <span class="v-tag">V3.0</span></h1>
    </div>

    <div class="glass-panel config-bar">
        <div class="step-badge">1</div>
        <div class="config-content">
            <div class="config-group">
                <span class="c-label" data-key="lbl_role"><i class="fas fa-user-tag"></i> Ruolo:</span>
                <div class="toggle-switch">
                    <input type="radio" id="role_att" name="role" value="attacker" checked>
                    <label for="role_att" data-key="opt_attacker">Attaccanti</label>
                    <input type="radio" id="role_def" name="role" value="defender">
                    <label for="role_def" data-key="opt_defender">Difensori</label>
                </div>
            </div>
            
            <div class="v-sep"></div>

            <div class="config-group">
                <span class="c-label" data-key="lbl_method"><i class="fas fa-balance-scale"></i> Metodo:</span>
                <div class="toggle-switch">
                    <input type="radio" id="met_eq" name="method" value="equal" checked>
                    <label for="met_eq" data-key="opt_equal">Equa</label>
                    <input type="radio" id="met_wei" name="method" value="weighted">
                    <label for="met_wei" data-key="opt_weighted">Pesata</label>
                </div>
            </div>
        </div>
    </div>

    <div class="glass-panel input-section">
        <div class="panel-head">
            <div class="step-badge">2</div>
            <h3 data-key="sec_input">Inserimento Dati (Smart Box)</h3>
            
            <div class="memory-indicators">
                <div id="status-cr" class="mem-badge"><i class="fas fa-times"></i> CR</div>
                <div id="status-rr" class="mem-badge"><i class="fas fa-hashtag"></i> 0 RR</div>
                <button id="btn-reset-all" class="btn-icon-small" title="Reset All"><i class="fas fa-trash"></i></button>
            </div>
        </div>
        
        <div class="unified-input-container">
            <textarea id="unified-input" placeholder="Incolla qui qualsiasi API (Combattimento o Reciclata)..."></textarea>
            <div id="input-feedback" class="input-feedback"></div>
        </div>

        <button class="btn-main" id="btn-parse">
            <span data-key="btn_parse">AVVIA SPARTIZIONE</span> <i class="fas fa-rocket"></i>
        </button>
    </div>

    <div style="display:none;">
        <input type="hidden" id="totalMetal"><input type="hidden" id="totalCrystal"><input type="hidden" id="totalDeuterium">
    </div>

    <div class="glass-panel dashboard-section">
        <div class="panel-head">
            <div class="step-badge">3</div>
            <div class="head-flex">
                <h3 data-key="sec_dashboard">Dashboard</h3>
            </div>
        </div>

        <div id="global-summary" class="summary-strip"></div>
        
        <div id="cards-container" class="cards-grid"></div>

        <div class="split-layout">
            <div class="split-col">
                <div class="box-label"><i class="fas fa-shuttle-space"></i> Piano Trasporti</div>
                <div id="transport-container" class="transport-grid"></div>
            </div>
            <div class="split-col">
                <div class="box-label"><i class="fas fa-file-alt"></i> <span data-key="lbl_report">Report Testuale</span></div>
                <div class="result-box" id="copyText">...</div>
                <button class="btn-copy" id="btn-copy" data-key="btn_copy">COPIA REPORT</button>
            </div>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
