<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OGame ACS Splitter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

<div class="container">
    <div class="lang-bar">
        <button class="lang-btn active" onclick="setLanguage('it')">IT</button>
        <button class="lang-btn" onclick="setLanguage('en')">EN</button>
        <button class="lang-btn" onclick="setLanguage('de')">DE</button>
        <button class="lang-btn" onclick="setLanguage('es')">ES</button>
        <button class="lang-btn" onclick="setLanguage('fr')">FR</button>
    </div>

    <div class="logo-container">
        <h1 class="main-title">
            OGame <span class="highlight">ACS</span> SPLIT 
        </h1>
        <span class="version-tag">Version 2.1 (Multi-Lang)</span>
        <div class="subtitle" data-key="subtitle">Supporto ACS Massivi & Analisi ID</div>
    </div>

    <div class="section">
        <h3 data-key="sec_input">1. Inserimento Dati RAW</h3>
        <p class="api-note" data-key="api_note">Incolla qui i dati API.</p>
        
        <div class="raw-input-container">
            <div class="input-wrapper">
                <label>Combat Report (CR)</label>
                <textarea id="raw-cr" placeholder="..."></textarea>
            </div>
            <div class="input-wrapper">
                <label>Recycle Report (RR)</label>
                <textarea id="raw-rr" placeholder="..."></textarea>
            </div>
        </div>

        <button class="btn-primary" id="btn-parse" data-key="btn_parse">ðŸš€ ELABORA DATI</button>
        <div id="parse-status" class="status-msg"></div>
    </div>

    <div class="section config-section">
        <h3 data-key="sec_config">2. Configurazione</h3>
        
        <div class="config-row">
            <div class="config-group">
                <span class="label" data-key="lbl_role">Ruolo:</span>
                <div class="toggle-group">
                    <label>
                        <input type="radio" name="role" value="attacker" checked> <span data-key="opt_attacker">Attaccanti</span>
                    </label>
                    <label>
                        <input type="radio" name="role" value="defender"> <span data-key="opt_defender">Difensori</span>
                    </label>
                </div>
            </div>

            <div class="config-group">
                <span class="label" data-key="lbl_method">Metodo Divisione:</span>
                <div class="toggle-group">
                    <label>
                        <input type="radio" name="method" value="equal" checked> <span data-key="opt_equal">Equa</span>
                    </label>
                    <label>
                        <input type="radio" name="method" value="weighted"> <span data-key="opt_weighted">Pesata</span>
                    </label>
                </div>
            </div>
        </div>
    </div>

    <div class="section res-met" style="display:none;">
        <input type="hidden" id="totalMetal">
        <input type="hidden" id="totalCrystal">
        <input type="hidden" id="totalDeuterium">
    </div>

    <div class="section">
        <div class="header-row">
            <h3 data-key="sec_dashboard">4. Dashboard</h3>
            <button class="btn-secondary btn-small" id="btn-recalc" data-key="btn_recalc">ðŸ”„ Ricalcola</button>
        </div>

        <div id="global-summary" class="summary-card"></div>
        <div id="transport-container"></div>
        <div id="cards-container" class="cards-grid"></div>

        <h4 style="margin-top: 30px;" data-key="lbl_report">Report Testuale</h4>
        <div class="result-box" id="copyText">...</div>
        <button class="btn-success" style="margin-top:10px; width:100%" id="btn-copy" data-key="btn_copy">Copia</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
